<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Night</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
  </head>
  <body>
     <!-- Container for the wave background -->
  <div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <!-- Dropdown for theme selection -->
  <div class="theme-dropdown">
    <label for="theme-select" class="theme-label">Select Theme:</label>
    <select id="theme-select" onchange="changeTheme()">
      <option value="sunset">Sunset</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="forest">Forest</option>
      <option value="ocean">Ocean</option>
      <option value="pastel">Pastel</option>
    </select>
  </div>
  <script>
    function changeTheme() {
      const select = document.getElementById("theme-select");
      const selectedTheme = select.value;
      let gradient;
      switch (selectedTheme) {
        case "sunset":
          gradient = 'linear-gradient(to bottom, #f4a261, #e76f51)';
          break;
        case "dark":
          gradient = 'linear-gradient(to bottom, #1b263b, #0d1b2a)';
          break;
        case "light":
          gradient = 'linear-gradient(to bottom, #fffcf2, #ccc5b9)';
          break;
        case "forest":
          gradient = 'linear-gradient(to bottom, #a4ac86, #656d4a)';
          break;
        case "ocean":
          gradient = 'linear-gradient(to bottom, #48cae4, #0077b6)';
          break;
        case "pastel":
          gradient = 'linear-gradient(to bottom, #efc3e6, #9c89b8)';
          break;
        default:
          gradient = 'linear-gradient(to bottom, #f4a261, #e76f51)';
      }
      document.documentElement.style.setProperty('--background', gradient);
    }
  </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
